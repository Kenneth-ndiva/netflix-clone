<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css" />
  </head>
  <body
    background="https://assets.nflxext.com/ffe/siteui/vlv3/dc1cf82d-97c9-409f-b7c8-6ac1718946d6/f5949139-65ec-4f52-afd0-04902b101312/KE-en-20230911-popsignuptwoweeks-perspective_alpha_website_medium.jpg"
  >
    <div class="card-container">
      <div class="header">
        <img src="netflix_header-removebg-preview.png" alt="netflix logo" />
      </div>
      <button class="heading">Sign In</button>

      <h1 class="shows">Unlimited movies, TV shows, and more</h1>
      <h2 class="subscribe">Watch anywhere. Cancel anytime</h2>
      <section class="login-area">
        <form class="input">
          <input
            type="email"
            name="email"
            label="Email Address"
            id="email"
            required
          />
        </form>

        <div class="start">
          <span>Get Started <img src="chevron-forward-outline.svg" /></span>
        </div>
      </section>
    </div>
  </body>
</html>
